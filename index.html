<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- HEADER LAYOUT -->
    <header class="bg-charcoal">
        <div class="container-lg">
            <div class="row">
                <div class="col-6">
                    <div class="content content_header d-flex align-items-center">
                        <span></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="content content_header d-none d-md-flex justify-content-end align-items-center">
                        <ul>
                            <li class="list-unstyled"></li>
                            <li class="list-unstyled"></li>
                            <li class="list-unstyled"></li>
                        </ul>
                    </div>
                    <div class="content content_header d-md-none d-flex justify-content-end align-items-center">
                        <span>
                            <!-- <i class="bi bi-list"></i> -->
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN LAYOUT -->
    <main>
        <div class="bg-mint-green">
            <div class="container-lg py-3">
                <div class="row">
                    <div class="col-12">
                        <div class="content content_main">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-lg py-3">
            <div class="row gy-4">
                <div class="col-12">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
            </div>
        </div>

        <div class="bg-mint-green">
            <div class="container-lg py-3">
                <div class="row gy-4">
                    <div class="col-12">
                        <div class="content content_main"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content content_main"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content content_main"></div>
                    </div>
                    <div class="col-12">
                        <div class="content content_main"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-lg py-3">
            <div class="row gy-4">
                <div class="col-12">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12">
                    <div class="content content_main"></div>
                </div>
            </div>
        </div>

    </main>

    <!-- FOOTER LAYOUT -->
    <footer>
        <div class="top-footer bg-midnight-haze">
            <div class="container-lg py-3">
                <div class="row gy-4">
                    <div class="col-12 col-md-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-charcoal">
            <div class="container-lg py-3">
                <div class="row">
                    <div class="col-12">
                        <div class="content content_footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
