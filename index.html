<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- HEADER LAYOUT -->
    <header class="bg-charcoal">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <a class="navbar-brand text-white fw-bold text-uppercase" href="#">Start Bootstrap</a>
                            <button class="navbar-toggler border-white text-white" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <i class="bi bi-list"></i>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Link</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" role="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Dropdown
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Action</a></li>
                                            <li><a class="dropdown-item" href="#">Another action</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN LAYOUT -->
    <main>
        <div class="bg-mint-green">
            <div class="container py-3">
                <div class="row">
                    <div class="col-12">
                        <div class="content content_main">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container py-3">
            <div class="row gy-4">
                <div class="col-12">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
            </div>
        </div>

        <div class="bg-mint-green">
            <div class="container py-3">
                <div class="row gy-4">
                    <div class="col-12">
                        <div class="content content_main"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content content_main"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content content_main"></div>
                    </div>
                    <div class="col-12">
                        <div class="content content_main"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container py-3">
            <div class="row gy-4">
                <div class="col-12">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12">
                    <div class="content content_main"></div>
                </div>
            </div>
        </div>

    </main>

    <!-- FOOTER LAYOUT -->
    <footer>
        <div class="top-footer bg-midnight-haze">
            <div class="container py-3">
                <div class="row gy-4">
                    <div class="col-12 col-md-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-charcoal">
            <div class="container py-3">
                <div class="row">
                    <div class="col-12">
                        <div class="content content_footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
