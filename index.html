<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- HEADER LAYOUT -->
    <header class="bg-charcoal position-fixed w-100 z-1">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <a class="navbar-brand text-white fw-bold text-uppercase" href="#">Start Bootstrap</a>
                            <button class="navbar-toggler border-light px-2" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <i class="bi bi-list text-secondary"></i>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 font_size_nav fw-bold">
                                    <li class="nav-item">
                                        <a class="nav-link active text-white text-uppercase" aria-current="page" href="#">Portfolio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active text-white text-uppercase" href="#">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active text-white text-uppercase" href="#">Contact</a>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN LAYOUT -->
    <main>
        <div class="bg-mint-green pt-5">
            <div class="container py-3">
                <div class="row">
                    <div class="col-12">
                        <div class="content content_main">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container py-3">
            <div class="row gy-4">
                <div class="col-12">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="content content_main"></div>
                </div>
            </div>
        </div>

        <div class="bg-mint-green">
            <div class="container py-3">
                <div class="row gy-4">
                    <div class="col-12">
                        <div class="content content_main"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content content_main"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content content_main"></div>
                    </div>
                    <div class="col-12">
                        <div class="content content_main"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container py-3">
            <div class="row gy-4">
                <div class="col-12">
                    <div class="text-center">
                        <h2 class="text-uppercase">Contact me</h2>
                        <span class="lines"><i class="bi bi-star-fill mx-2"></i></span>
                    </div>
                </div>
                <div class="col-12">
                    <form action="#" method="POST">
                        <input type="text" name="name" placeholder="Name" id="name">
                        <input type="email" name="email" placeholder="Email Address" id="email">
                        <input type="tel" name="phone" placeholder="Phone Number" id="phone">
                        <textarea class="w-100 mb-1" name="message" placeholder="Message" id="message" rows="6" minlength="50" maxlength="500"></textarea>
                        <button class="btn bg-mint-green text-white" type="submit" value="send">Send</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- FOOTER LAYOUT -->
    <footer>
        <div class="top-footer bg-midnight-haze">
            <div class="container py-3">
                <div class="row gy-4">
                    <div class="col-12 col-md-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-charcoal">
            <div class="container py-3">
                <div class="row">
                    <div class="col-12">
                        <div class="content content_footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
